<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>LCHEN</title>
  <link rel="icon" href="_media/lc.png" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Tech-Knowledge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="google-site-verification" content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css"> -->
</head>

<body>
  <div id="app"></div>
  <script>
    // Set html "lang" attribute based on URL
    var lang = location.hash.match(/#\/(es|zh-cn)\//);

    if (lang) {
      document.documentElement.setAttribute('lang', lang[1]);
    }
    window.$docsify = {
      name: 'LCHEN',
      repo: 'https://github.com/LCHEN142857/LCHEN142857.github.io.git',
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      search: 'auto', // default
      search: {
        paths: 'auto',
        pathNamespaces: ['/', '/#/']
      },
      alias: {
        '/es/(.*)':
          'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1',
        '/zh-cn/(.*)':
          'https://cdn.jsdelivr.net/gh/docsifyjs/docs-zh@master/$1',
      },
      plugins: [
        DocsifyCarbon.create('CEBI6KQE', 'docsifyjsorg'),
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master');
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file
                .replace('cdn.jsdelivr.net/gh', 'github.com')
                .replace('@master', '/blob/master');
            } else {
              url =
                'https://github.com/docsifyjs/docsify/blob/master/docs/' +
                vm.route.file;
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n';
            return (
              editHtml +
              html +
              '\n\n----\n\n' +
              '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
            );
          }),
            hook.afterEach(function (html) {
              if (vm.route.path === '/') {
                return html;
              }
              return (
                html +
                '<br/> <i>Vercel</i> has given us a Pro account <br/> <a href="https://vercel.com/?utm_source=docsifyjsdocs" target="_blank"><img src="https://cdn.jsdelivr.net/gh/docsifyjs/docsify/docs/_media/vercel_logo.svg" alt="Vercel" width="100" height="64"></a>'
              );
            });
        },
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script>
      (function () {
        function loadJS(src, attrs) {
          document.write(
            '<script src="' + src + '" ' + (attrs || '') + '><\/script>'
          );
        }

        // Public site only
        if (/docsify/.test(location.host)) {
          loadJS('//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js');
          loadJS('//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/matomo.min.js');
        }
      })();
  </script>
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
</body>

</html>
